<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css"/>

  </head>
  <body>

    <!---- CARD ---->
    <main class="container">
      <section class="cube-picture">
        <img src="./Images/image-equilibrium.jpg" alt="" />
        <div>
          <img src="./Images/icon-view.svg" alt="" />
        </div>
      </section>

   <!--- EQUILIBRIUM SECTION AND ETH / DAYS LEFT --->
      <section class="content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <ul>
          <li><img src="./Images/icon-ethereum.svg" alt="" /> 0.041 ETH</li>
          <li><img src="./Images/icon-clock.svg" alt="" /> 3 days left</li>
        </ul>
      </section>

      <!--------- USER -------->
      <article class="user-img">
        <img src="./Images/image-avatar.png" alt="" />
        <p>Coded by<span>Peter Jan</span></p>
      </article>
    </main>

  </body>
</html>
